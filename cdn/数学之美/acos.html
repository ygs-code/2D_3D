<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <style>
    canvas {
      background: black;
    }
  </style>
  <body>
    <canvas id="canvas" width="1500" height="1500"></canvas>
    <script>
      /*
            Math.acos()
             Math.acos() 返回一个数的反余弦值（单位为弧度），即：
             
              
           */



      console.log(Math.acos(4 / 5) );
      console.log((Math.acos(4 / 5) * 180) / Math.PI);
 
    </script>
  </body>
